<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR</title>
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <div class="wrapper">
    <div class="center-section">
      <div class="header">
        <div class="header-left">
          <h3 class="header-title">fra</h3>
          <p class="header-text">FRANKFURT</p>
        </div>
        <span class="header-line"></span>
        <div class="header-right">
          <h3 class="header-title">ams</h3>
          <p class="header-text ams-text">AMSTERDAM</p>
        </div>
         </div>
         <ul class="header-list">
           <li class="list-item">
             <h3 class="item-title">flight</h3>
             <p class="item-text">815</p>
             </li>
           <li class="list-item">
            <h3 class="item-title">gate</h3>
            <p class="item-text">23G</p>
           </li>
           
           <li class="list-item">
            <h3 class="item-title">seat</h3>
            <p class="item-text">10F</p>
           </li>
         </ul>
         <div class="main">
           <div class="main-left">
             <ul class="main-left-list">
               <li class="main-list-item">
                 <p class="list-item-text">passenger</p>
                 <h4 class="list-item-title">Robert De Niro</h4>
               </li>
               <li class="main-list-item">
                <p class="list-item-text">class</p>
                <h4 class="list-item-title">Business</h4>
               </li>
               <li class="main-list-item">
                <p class="list-item-text">departure</p>
                <h4 class="list-item-title">3:45am, Dec 15</h4>
               </li>
             </ul>
           </div>
           <div class="main-right">
             <img src="img/qr.svg" alt="QR" class="main-right">
           </div>
         </div>
    </div>
   </div>
</body>
</html>
